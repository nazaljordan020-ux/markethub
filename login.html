<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MarketHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#f97316',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
      <div class="text-center mb-8">
        <div class="flex items-center justify-center space-x-2 mb-4">
          <svg class="w-10 h-10 text-primary" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <span class="text-3xl font-bold text-gray-900">MarketHub</span>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Sign in to your account</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>

        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>

        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">
          Sign In
        </button>
      </form>

      <p class="text-center mt-6 text-gray-600">
        Don't have an account? <a href="signup.html" class="text-primary font-semibold hover:underline">Sign up</a>
      </p>
      
      <p class="text-center mt-4">
        <a href="index.html" class="text-gray-600 hover:text-gray-900 text-sm">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: localStorage.getItem('firebase_api_key') || "AIzaSyDo4y9nmVryC29QJMF66pA-pjo-tWAoeDY",
      authDomain: localStorage.getItem('firebase_auth_domain') || "shopline-7a14f.firebaseapp.com",
      projectId: localStorage.getItem('firebase_project_id') || "shopline-7a14f",
      storageBucket: localStorage.getItem('firebase_storage_bucket') || "shopline-7a14f.firebasestorage.app",
      messagingSenderId: localStorage.getItem('firebase_messaging_sender_id') || "1064176765834",
      appId: localStorage.getItem('firebase_app_id') || "1:1064176765834:web:f30944d3768599d137d673"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');

        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = 'seller-dashboard.html';
        } catch (error) {
          errorDiv.textContent = error.message;
          errorDiv.classList.remove('hidden');
        }
      });
    } catch (error) {
      console.log('Firebase not configured:', error);
      alert('Please configure Firebase. Check the config-helper.html page.');
    }
  </script>
</body>
</html>
