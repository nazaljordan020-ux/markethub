<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard - Product Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              600: '#ea580c',
              700: '#c2410c',
            }
          }
        }
      }
    }
  </script>
  <style>
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .file-preview {
      position: relative;
      display: inline-block;
    }
    .file-preview img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .remove-file {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .remove-file:hover {
      background: rgba(220, 38, 38, 1);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 via-white to-orange-50">
  <!-- Header -->
  <header class="sticky top-0 z-50 border-b border-orange-200 bg-white/90 shadow-sm backdrop-blur-md">
    <div class="container mx-auto flex h-16 items-center justify-between px-4">
      <div class="flex items-center gap-3">
        <svg class="h-8 w-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
        </svg>
        <div>
          <h1 class="text-xl font-bold text-gray-900">Seller Dashboard</h1>
          <p class="text-xs text-gray-600">Product Management</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <div class="text-right">
          <div id="userNameDisplay" class="text-sm font-medium text-gray-900">Seller Name</div>
          <div class="text-xs text-gray-600">Wallet: ₱<span id="walletBalance">0.00</span></div>
        </div>
        <button onclick="handleLogout()" class="rounded-lg bg-orange-600 px-4 py-2 text-sm font-medium text-white hover:bg-orange-700 transition-colors">
          Logout
        </button>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8">
    <!-- Stats Grid -->
    <div class="mb-8 grid gap-6 md:grid-cols-3">
      <div class="rounded-lg border border-orange-200 bg-gradient-to-br from-orange-50 to-white p-6 shadow-sm">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-600">Total Products</p>
            <p class="text-2xl font-bold text-gray-900" id="totalProducts">0</p>
          </div>
          <svg class="h-8 w-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
        </div>
      </div>
      <div class="rounded-lg border border-green-200 bg-gradient-to-br from-green-50 to-white p-6 shadow-sm">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-600">Total Revenue</p>
            <p class="text-2xl font-bold text-gray-900">₱<span id="totalRevenue">0.00</span></p>
          </div>
          <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
      </div>
      <div class="rounded-lg border border-blue-200 bg-gradient-to-br from-blue-50 to-white p-6 shadow-sm">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-600">Active Orders</p>
            <p class="text-2xl font-bold text-gray-900" id="activeOrders">0</p>
          </div>
          <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Upload Product Form -->
    <div class="mb-8 rounded-lg border border-orange-200 bg-white p-6 shadow-sm">
      <h2 class="mb-6 flex items-center gap-2 text-xl font-bold text-gray-900">
        <svg class="h-6 w-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Upload New Product
      </h2>
      
      <form id="productForm" class="space-y-6">
        <div class="grid gap-6 md:grid-cols-2">
          <!-- Product Name -->
          <div>
            <label for="productName" class="mb-2 block text-sm font-medium text-gray-700">Product Name *</label>
            <input 
              type="text" 
              id="productName" 
              name="productName" 
              required
              class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200"
              placeholder="Enter product name">
          </div>

          <!-- Product Price -->
          <div>
            <label for="productPrice" class="mb-2 block text-sm font-medium text-gray-700">Price (₱) *</label>
            <input 
              type="number" 
              id="productPrice" 
              name="productPrice" 
              required 
              min="0" 
              step="0.01"
              class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200"
              placeholder="0.00">
          </div>

          <!-- Product Category -->
          <div>
            <label for="productCategory" class="mb-2 block text-sm font-medium text-gray-700">Category *</label>
            <select 
              id="productCategory" 
              name="productCategory" 
              required
              class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200">
              <option value="">Select category</option>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="food">Food & Beverage</option>
              <option value="home">Home & Garden</option>
              <option value="beauty">Beauty & Health</option>
              <option value="sports">Sports & Outdoors</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Stock Quantity -->
          <div>
            <label for="productStock" class="mb-2 block text-sm font-medium text-gray-700">Stock Quantity *</label>
            <input 
              type="number" 
              id="productStock" 
              name="productStock" 
              required 
              min="0"
              class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200"
              placeholder="0">
          </div>
        </div>

        <!-- Product Description -->
        <div>
          <label for="productDescription" class="mb-2 block text-sm font-medium text-gray-700">Description *</label>
          <textarea 
            id="productDescription" 
            name="productDescription" 
            required 
            rows="4"
            class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-200"
            placeholder="Describe your product in detail..."></textarea>
        </div>

        <!-- Product Images Upload -->
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700">Product Images *</label>
          <div class="rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 p-6 text-center transition-colors hover:border-orange-400 hover:bg-orange-50">
            <input 
              type="file" 
              id="productImages" 
              name="productImages" 
              accept="image/*" 
              multiple 
              class="hidden"
              onchange="handleFileSelect(event)">
            <label for="productImages" class="cursor-pointer">
              <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <p class="mt-2 text-sm font-medium text-gray-700">Click to upload product images</p>
              <p class="mt-1 text-xs text-gray-500">PNG, JPG, GIF up to 5MB each</p>
            </label>
          </div>
          <div id="imagePreview" class="mt-4 grid grid-cols-2 gap-4 md:grid-cols-4"></div>
          <!-- Added upload progress indicator -->
          <div id="uploadProgress" class="mt-3 hidden">
            <div class="flex items-center justify-between mb-1">
              <span class="text-sm text-gray-600">Uploading files...</span>
              <span id="uploadPercentage" class="text-sm font-medium text-orange-600">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div id="uploadBar" class="bg-orange-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
          </div>
        </div>

        <!-- Product Documents Upload -->
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700">Product Documents (Optional)</label>
          <p class="mb-3 text-xs text-gray-600">Upload product specifications, certificates, or other documents</p>
          <div class="rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 p-6 text-center transition-colors hover:border-orange-400 hover:bg-orange-50">
            <input 
              type="file" 
              id="productDocuments" 
              name="productDocuments" 
              accept=".pdf,.doc,.docx,.txt,.xls,.xlsx" 
              multiple 
              class="hidden"
              onchange="handleDocumentSelect(event)">
            <label for="productDocuments" class="cursor-pointer">
              <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <p class="mt-2 text-sm font-medium text-gray-700">Click to upload documents</p>
              <p class="mt-1 text-xs text-gray-500">PDF, DOC, DOCX, TXT, XLS, XLSX up to 10MB each</p>
            </label>
          </div>
          <div id="documentPreview" class="mt-4 space-y-2"></div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end gap-3">
          <button 
            type="button" 
            onclick="resetForm()" 
            class="rounded-lg border border-gray-300 px-6 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
            Reset
          </button>
          <button 
            type="submit" 
            id="submitButton"
            class="rounded-lg bg-orange-600 px-6 py-2 text-sm font-medium text-white hover:bg-orange-700 transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <span id="submitText">Upload Product</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Products List -->
    <div class="rounded-lg border border-orange-200 bg-white p-6 shadow-sm">
      <h2 class="mb-6 flex items-center gap-2 text-xl font-bold text-gray-900">
        <svg class="h-6 w-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
        </svg>
        Your Products
      </h2>
      <div id="productsList" class="space-y-4"></div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-6 right-6 hidden rounded-lg bg-gray-900 px-6 py-3 text-white shadow-lg fade-in">
    <p id="toastMessage"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js';
    import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: localStorage.getItem('firebase_api_key') || "YOUR_API_KEY",
      authDomain: localStorage.getItem('firebase_auth_domain') || "YOUR_AUTH_DOMAIN",
      projectId: localStorage.getItem('firebase_project_id') || "YOUR_PROJECT_ID",
      storageBucket: localStorage.getItem('firebase_storage_bucket') || "YOUR_STORAGE_BUCKET",
      messagingSenderId: localStorage.getItem('firebase_messaging_sender_id') || "YOUR_MESSAGING_SENDER_ID",
      appId: localStorage.getItem('firebase_app_id') || "YOUR_APP_ID"
    };

    let app, auth, storage, db;
    let currentUser = null;
    let useFirebase = false;

    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      storage = getStorage(app);
      db = getFirestore(app);
      useFirebase = true;
      console.log('[v0] Firebase initialized successfully');

      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          document.getElementById('userNameDisplay').textContent = user.displayName || user.email;
          loadProductsFromFirebase();
        } else {
          // Redirect to login if not authenticated
          window.location.href = 'login.html';
        }
      });
    } catch (error) {
      console.log('[v0] Firebase not configured, using localStorage:', error);
      useFirebase = false;
    }

    // Storage keys for fallback
    const STORAGE_KEY = 'sellerDashboardProducts';
    const STATS_KEY = 'sellerDashboardStats';
    
    // Global state
    let uploadedImageFiles = [];
    let uploadedDocumentFiles = [];
    let uploadedImagePreviews = [];
    let products = [];
    let stats = JSON.parse(localStorage.getItem(STATS_KEY) || '{"walletBalance": 5000, "totalRevenue": 0, "activeOrders": 0}');

    window.handleFileSelect = function(event) {
      const files = Array.from(event.target.files);
      uploadedImageFiles = [];
      uploadedImagePreviews = [];
      
      files.forEach(file => {
        if (file.size > 5 * 1024 * 1024) {
          showToast('Image too large: ' + file.name + ' (max 5MB)', 'error');
          return;
        }
        
        uploadedImageFiles.push(file);
        
        // Create preview
        const reader = new FileReader();
        reader.onload = (e) => {
          uploadedImagePreviews.push({
            name: file.name,
            data: e.target.result
          });
          renderImagePreviews();
        };
        reader.readAsDataURL(file);
      });
    }

    window.handleDocumentSelect = function(event) {
      const files = Array.from(event.target.files);
      uploadedDocumentFiles = [];
      
      files.forEach(file => {
        if (file.size > 10 * 1024 * 1024) {
          showToast('Document too large: ' + file.name + ' (max 10MB)', 'error');
          return;
        }
        
        uploadedDocumentFiles.push(file);
      });
      
      renderDocumentPreviews();
    }

    // Render image previews
    function renderImagePreviews() {
      const container = document.getElementById('imagePreview');
      container.innerHTML = uploadedImagePreviews.map((img, index) => `
        <div class="file-preview">
          <img src="${img.data}" alt="${img.name}">
          <div class="remove-file" onclick="window.removeImage(${index})">×</div>
        </div>
      `).join('');
    }

    // Render document previews
    function renderDocumentPreviews() {
      const container = document.getElementById('documentPreview');
      container.innerHTML = uploadedDocumentFiles.map((file, index) => `
        <div class="flex items-center justify-between rounded-lg border border-gray-200 bg-gray-50 p-3">
          <div class="flex items-center gap-3">
            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <div>
              <p class="text-sm font-medium text-gray-900">${file.name}</p>
              <p class="text-xs text-gray-500">${(file.size / 1024).toFixed(2)} KB</p>
            </div>
          </div>
          <button onclick="window.removeDocument(${index})" class="rounded-lg p-2 text-red-600 hover:bg-red-50 transition-colors">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        </div>
      `).join('');
    }

    // Remove image
    window.removeImage = function(index) {
      uploadedImageFiles.splice(index, 1);
      uploadedImagePreviews.splice(index, 1);
      renderImagePreviews();
      if (uploadedImageFiles.length === 0) {
        document.getElementById('productImages').value = '';
      }
    }

    // Remove document
    window.removeDocument = function(index) {
      uploadedDocumentFiles.splice(index, 1);
      renderDocumentPreviews();
      if (uploadedDocumentFiles.length === 0) {
        document.getElementById('productDocuments').value = '';
      }
    }

    async function uploadFileToStorage(file, path) {
      if (!useFirebase) {
        // Fallback to base64
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.readAsDataURL(file);
        });
      }

      const storageRef = ref(storage, path);
      const uploadTask = uploadBytesResumable(storageRef, file);

      return new Promise((resolve, reject) => {
        uploadTask.on('state_changed',
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            updateUploadProgress(progress);
          },
          (error) => {
            console.error('[v0] Upload error:', error);
            reject(error);
          },
          async () => {
            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
            resolve(downloadURL);
          }
        );
      });
    }

    function updateUploadProgress(percent) {
      const progressDiv = document.getElementById('uploadProgress');
      const progressBar = document.getElementById('uploadBar');
      const progressText = document.getElementById('uploadPercentage');
      
      progressDiv.classList.remove('hidden');
      progressBar.style.width = percent + '%';
      progressText.textContent = Math.round(percent) + '%';
      
      if (percent >= 100) {
        setTimeout(() => {
          progressDiv.classList.add('hidden');
        }, 1000);
      }
    }

    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (uploadedImageFiles.length === 0) {
        showToast('Please upload at least one product image', 'error');
        return;
      }

      const submitButton = document.getElementById('submitButton');
      const submitText = document.getElementById('submitText');
      submitButton.disabled = true;
      submitText.textContent = 'Uploading...';

      try {
        const formData = new FormData(e.target);
        let imageUrls = [];
        let documentUrls = [];

        for (let i = 0; i < uploadedImageFiles.length; i++) {
          const file = uploadedImageFiles[i];
          const timestamp = Date.now();
          const path = useFirebase && currentUser 
            ? `products/${currentUser.uid}/${timestamp}_${file.name}`
            : `local_${timestamp}_${file.name}`;
          
          const url = await uploadFileToStorage(file, path);
          imageUrls.push({ name: file.name, url: url });
        }

        for (let i = 0; i < uploadedDocumentFiles.length; i++) {
          const file = uploadedDocumentFiles[i];
          const timestamp = Date.now();
          const path = useFirebase && currentUser
            ? `documents/${currentUser.uid}/${timestamp}_${file.name}`
            : `local_${timestamp}_${file.name}`;
          
          const url = await uploadFileToStorage(file, path);
          documentUrls.push({ 
            name: file.name, 
            url: url, 
            size: file.size,
            type: file.type 
          });
        }

        const product = {
          name: formData.get('productName'),
          price: parseFloat(formData.get('productPrice')),
          category: formData.get('productCategory'),
          stock: parseInt(formData.get('productStock')),
          description: formData.get('productDescription'),
          images: imageUrls,
          documents: documentUrls,
          dateAdded: new Date().toISOString(),
          status: 'active',
          userId: currentUser?.uid || 'local-user'
        };

        if (useFirebase && currentUser) {
          await addDoc(collection(db, 'products'), product);
          await loadProductsFromFirebase();
        } else {
          product.id = Date.now();
          products.unshift(product);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
          renderProducts();
        }
        
        // Update stats
        stats.totalRevenue += product.price * product.stock;
        localStorage.setItem(STATS_KEY, JSON.stringify(stats));
        
        showToast('Product uploaded successfully!', 'success');
        resetForm();
        updateStats();
      } catch (error) {
        console.error('[v0] Upload failed:', error);
        showToast('Upload failed: ' + error.message, 'error');
      } finally {
        submitButton.disabled = false;
        submitText.textContent = 'Upload Product';
      }
    });

    async function loadProductsFromFirebase() {
      if (!useFirebase || !currentUser) {
        products = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        renderProducts();
        return;
      }

      try {
        const q = query(collection(db, 'products'), where('userId', '==', currentUser.uid));
        const querySnapshot = await getDocs(q);
        products = [];
        querySnapshot.forEach((doc) => {
          products.push({ id: doc.id, ...doc.data() });
        });
        renderProducts();
      } catch (error) {
        console.error('[v0] Error loading products:', error);
        products = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        renderProducts();
      }
    }

    // Reset form
    window.resetForm = function() {
      document.getElementById('productForm').reset();
      uploadedImageFiles = [];
      uploadedDocumentFiles = [];
      uploadedImagePreviews = [];
      document.getElementById('imagePreview').innerHTML = '';
      document.getElementById('documentPreview').innerHTML = '';
      document.getElementById('productImages').value = '';
      document.getElementById('productDocuments').value = '';
    }

    // Update stats display
    function updateStats() {
      document.getElementById('walletBalance').textContent = stats.walletBalance.toLocaleString('en-US', {minimumFractionDigits: 2});
      document.getElementById('totalProducts').textContent = products.length;
      document.getElementById('totalRevenue').textContent = stats.totalRevenue.toLocaleString('en-US', {minimumFractionDigits: 2});
      document.getElementById('activeOrders').textContent = stats.activeOrders;
    }

    // Render products list
    function renderProducts() {
      const container = document.getElementById('productsList');
      
      if (products.length === 0) {
        container.innerHTML = `
          <div class="py-12 text-center text-gray-500">
            <svg class="mx-auto mb-4 h-16 w-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <p class="text-lg font-medium">No products yet</p>
            <p class="mt-1 text-sm">Upload your first product to get started</p>
          </div>
        `;
        return;
      }

      container.innerHTML = products.map(product => `
        <div class="rounded-lg border border-gray-200 bg-gray-50 p-4 transition-shadow hover:shadow-md">
          <div class="flex gap-4">
            <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-lg bg-white">
              <img src="${product.images[0]?.url || product.images[0]?.data || ''}" alt="${product.name}" class="h-full w-full object-cover">
            </div>
            <div class="flex-1">
              <div class="flex items-start justify-between">
                <div>
                  <h3 class="text-lg font-semibold text-gray-900">${product.name}</h3>
                  <p class="mt-1 text-sm text-gray-600">${product.description.substring(0, 100)}${product.description.length > 100 ? '...' : ''}</p>
                </div>
                <button onclick="window.deleteProduct('${product.id}')" class="rounded-lg p-2 text-red-600 hover:bg-red-50 transition-colors">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>
              <div class="mt-3 flex flex-wrap items-center gap-4">
                <div class="flex items-center gap-2">
                  <span class="text-sm text-gray-600">Price:</span>
                  <span class="text-lg font-bold text-orange-600">₱${product.price.toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="text-sm text-gray-600">Stock:</span>
                  <span class="font-medium text-gray-900">${product.stock}</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="text-sm text-gray-600">Category:</span>
                  <span class="rounded-full bg-orange-100 px-3 py-1 text-xs font-medium text-orange-700">${product.category}</span>
                </div>
                ${product.documents && product.documents.length > 0 ? `
                  <div class="flex items-center gap-2">
                    <svg class="h-4 w-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="text-xs font-medium text-blue-600">${product.documents.length} document(s)</span>
                  </div>
                ` : ''}
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    window.deleteProduct = async function(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      try {
        if (useFirebase && currentUser) {
          await deleteDoc(doc(db, 'products', id));
          await loadProductsFromFirebase();
        } else {
          products = products.filter(p => p.id != id);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
          renderProducts();
        }
        
        showToast('Product deleted successfully', 'success');
        updateStats();
      } catch (error) {
        console.error('[v0] Delete failed:', error);
        showToast('Delete failed: ' + error.message, 'error');
      }
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      
      toastMessage.textContent = message;
      toast.className = `fixed bottom-6 right-6 rounded-lg px-6 py-3 text-white shadow-lg fade-in ${
        type === 'success' ? 'bg-green-600' : 'bg-red-600'
      }`;
      toast.classList.remove('hidden');
      
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }

    window.handleLogout = async function() {
      if (confirm('Are you sure you want to logout?')) {
        try {
          if (useFirebase && auth) {
            await signOut(auth);
          }
          showToast('Logged out successfully', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1000);
        } catch (error) {
          console.error('[v0] Logout error:', error);
          window.location.href = 'login.html';
        }
      }
    }

    // Initialize on page load
    function init() {
      updateStats();
      if (!useFirebase) {
        products = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        renderProducts();
      }
    }

    init();

    // Make functions globally available
    window.showToast = showToast;
  </script>
</body>
</html>
