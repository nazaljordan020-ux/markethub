<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawals - MarketHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-orange-50 via-white to-orange-50 min-h-screen">
  <header class="sticky top-0 z-50 border-b border-orange-100 bg-white/80 backdrop-blur-md">
    <div class="container mx-auto flex h-16 items-center justify-between px-4">
      <a href="seller-dashboard.html" class="flex items-center gap-2">
        <svg class="h-7 w-7 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
        </svg>
        <span class="text-xl font-bold text-gray-900">MarketHub</span>
      </a>
    </div>
  </header>

  <div class="container mx-auto max-w-6xl px-4 py-8">
    <a href="seller-dashboard.html" class="inline-flex items-center gap-2 text-gray-600 hover:text-gray-900 mb-6">
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
      Back to Dashboard
    </a>

    <div class="rounded-lg border border-orange-100 bg-white p-6">
      <div class="flex items-center gap-2 mb-2">
        <svg class="h-6 w-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
        </svg>
        <h1 class="text-2xl font-bold text-gray-900">Pending Withdrawals</h1>
      </div>
      <p class="text-gray-600 mb-6">Review and approve withdrawal requests</p>
      
      <div id="withdrawalsContainer"></div>
      <div id="emptyState" class="hidden py-12 text-center text-gray-600">No pending withdrawals</div>
    </div>
  </div>

  <div id="toast" class="fixed bottom-4 right-4 hidden bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm">
    <div id="toastContent"></div>
  </div>

  <script>
    const firebaseConfig = JSON.parse(localStorage.getItem('firebaseConfig') || '{}');
    if (!firebase.apps.length && firebaseConfig.apiKey) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    function showToast(title, description, variant = 'default') {
      const toast = document.getElementById('toast');
      const content = document.getElementById('toastContent');
      content.innerHTML = `
        <div class="font-semibold ${variant === 'destructive' ? 'text-red-900' : 'text-gray-900'}">${title}</div>
        <div class="text-sm ${variant === 'destructive' ? 'text-red-700' : 'text-gray-600'}">${description}</div>
      `;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    async function loadWithdrawals() {
      try {
        const snapshot = await db.collection('withdrawals').where('status', '==', 'pending').get();
        const withdrawals = [];
        snapshot.forEach(doc => {
          withdrawals.push({ id: doc.id, ...doc.data() });
        });

        const container = document.getElementById('withdrawalsContainer');
        const emptyState = document.getElementById('emptyState');

        if (withdrawals.length === 0) {
          container.innerHTML = '';
          emptyState.classList.remove('hidden');
        } else {
          emptyState.classList.add('hidden');
          container.innerHTML = withdrawals.map(w => `
            <div class="rounded-lg border border-orange-100 bg-white p-6 mb-4">
              <div class="mb-4 flex items-start justify-between">
                <div>
                  <h3 class="text-lg font-semibold text-gray-900">${w.userName}</h3>
                  <p class="text-sm text-gray-600">Submitted: ${new Date(w.createdAt).toLocaleString()}</p>
                </div>
                <span class="inline-flex items-center rounded-full bg-orange-100 px-3 py-1 text-sm font-medium text-orange-700">Pending</span>
              </div>
              <div class="grid gap-4 md:grid-cols-2 mb-4">
                <div>
                  <label class="text-gray-600 text-sm">Withdrawal Amount</label>
                  <p class="text-2xl font-bold text-gray-900">â‚±${w.amount.toLocaleString()}</p>
                </div>
                <div>
                  <label class="text-gray-600 text-sm">Payment Method</label>
                  <p class="font-medium text-gray-900">GCash</p>
                </div>
                <div>
                  <label class="text-gray-600 text-sm">GCash Number</label>
                  <p class="font-medium text-gray-900">${w.gcashNumber}</p>
                </div>
                <div>
                  <label class="text-gray-600 text-sm">Account Name</label>
                  <p class="font-medium text-gray-900">${w.gcashName}</p>
                </div>
              </div>
              <div class="flex gap-3">
                <button onclick="confirmWithdrawal('${w.id}')" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
                  Confirm & Send Payment
                </button>
                <button onclick="rejectWithdrawal('${w.id}', '${w.userId}', ${w.amount})" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg">
                  Reject & Refund
                </button>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading withdrawals:', error);
        showToast('Error', 'Failed to load withdrawals', 'destructive');
      }
    }

    async function confirmWithdrawal(withdrawalId) {
      try {
        await db.collection('withdrawals').doc(withdrawalId).update({
          status: 'confirmed',
          confirmedAt: new Date().toISOString()
        });

        showToast('Withdrawal Confirmed', 'Payment has been processed');
        loadWithdrawals();
      } catch (error) {
        console.error('Error confirming withdrawal:', error);
        showToast('Error', 'Failed to confirm withdrawal', 'destructive');
      }
    }

    async function rejectWithdrawal(withdrawalId, userId, amount) {
      const reason = prompt('Enter rejection reason:');
      if (!reason) return;

      try {
        await db.collection('withdrawals').doc(withdrawalId).update({
          status: 'rejected',
          rejectionReason: reason,
          rejectedAt: new Date().toISOString()
        });

        const userRef = db.collection('users').doc(userId);
        const userDoc = await userRef.get();
        const userData = userDoc.data();
        const currentBalance = userData.walletBalance || 0;

        await userRef.update({
          walletBalance: currentBalance + amount
        });

        showToast('Withdrawal Rejected', 'Amount has been refunded to user\'s wallet');
        loadWithdrawals();
      } catch (error) {
        console.error('Error rejecting withdrawal:', error);
        showToast('Error', 'Failed to reject withdrawal', 'destructive');
      }
    }

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const userDoc = await db.collection('users').doc(user.uid).get();
        const userData = userDoc.data();
        
        if (userData.role !== 'admin' && userData.role !== 'supplier') {
          window.location.href = 'seller-dashboard.html';
          return;
        }

        loadWithdrawals();
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
